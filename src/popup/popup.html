<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Cookie Transfer Tool</h2>

      <!-- Add URL Section -->
      <div class="section">
        <label for="newSourceUrl">Add Production URL:</label>
        <input
          type="text"
          id="newSourceUrl"
          placeholder="https://example.com"
        />
        <button id="addSource" class="primary">Add</button>
        <button id="detectSource">Add current URL</button>
      </div>

      <!-- URLs List -->
      <div class="section">
        <h3>Production Sources</h3>
        <div id="sourcesList" class="sources-list"></div>
      </div>

      <!-- Action Buttons -->
      <div class="section">
        <button id="clearLocalhost">Clear Localhost Cookies</button>
        <button id="manualTransfer">Manual Transfer Now</button>
      </div>

      <!-- Status -->
      <div id="status" class="status"></div>

      <!-- Pause Extension -->
      <div class="section">
        <div class="auto-transfer-toggle">
          <label for="autoTransferEnabled">
            <input type="checkbox" id="autoTransferEnabled" />
            Enable auto-transfer
          </label>
          <small>Automatically copy cookies when you visit localhost</small>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
