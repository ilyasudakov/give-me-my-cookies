<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Add URL Section -->
      <div class="section">
        <label for="newSourceUrl">Add a new URL:</label>
        <div class="input-group">
          <input
            type="text"
            id="newSourceUrl"
            placeholder="https://example.com"
          />
          <button id="addSource">+</button>
        </div>
      </div>

      <!-- URLs List -->
      <div class="section">
        <span>Enabled URLs:</span>
        <div id="sourcesList" class="sources-list"></div>
      </div>

      <div class="section">
        <button id="clearLocalhost">Clear Localhost Cookies</button>
        <button id="manualTransfer">Manual Transfer Now</button>
      </div>
      <div class="section">
        <div class="auto-transfer-toggle">
          <label for="isExtensionPaused">
            <span></span>Pause extension</span>
          </label>
          <input type="checkbox" id="isExtensionPaused" />
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
