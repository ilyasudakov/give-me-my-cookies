<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Cookie Transfer Tool</h2>
    
    <div class="section">
      <label for="sourceUrl">Source URL (Production):</label>
      <input type="text" id="sourceUrl" placeholder="https://example.com">
      <button id="detectSource">Use Current Tab</button>
    </div>
    
    <div class="section">
      <label for="targetUrl">Target URL (Localhost):</label>
      <input type="text" id="targetUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
    </div>
    
    <div class="buttons">
      <button id="transferCookies" class="primary">Transfer Cookies</button>
      <button id="clearLocalhost">Clear Localhost Cookies</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="section">
      <h3>Recent Transfers</h3>
      <div id="recentTransfers"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
