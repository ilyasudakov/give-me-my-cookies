<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Cookie Transfer Tool</h2>
    
    <div class="section">
      <div class="auto-transfer-toggle">
        <label for="autoTransferEnabled">
          <input type="checkbox" id="autoTransferEnabled">
          Auto-transfer cookies to localhost
        </label>
        <small>Automatically copy cookies when you visit localhost</small>
      </div>
    </div>
    
    <div class="section">
      <label for="newSourceUrl">Add Production URL:</label>
      <div class="input-group">
        <input type="text" id="newSourceUrl" placeholder="https://example.com">
        <button id="detectSource">Current Tab</button>
        <button id="addSource" class="primary">Add</button>
      </div>
    </div>
    
    <div class="section">
      <h3>Production Sources</h3>
      <div id="sourcesList" class="sources-list"></div>
    </div>
    
    <div class="buttons">
      <button id="manualTransfer">Manual Transfer Now</button>
      <button id="clearLocalhost">Clear Localhost Cookies</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="section">
      <h3>Recent Transfers</h3>
      <div id="recentTransfers"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
